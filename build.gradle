plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'me.piggypiglet'
version '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.piggypiglet.me/repository/maven-releases'
    }
    maven {
        url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compile('me.piggypiglet:framework-core:1.3.4') {
        exclude group: 'com.google.code.gson', module: 'gson'
        exclude group: 'com.google.guava', module: 'guava'
    }

    compileOnly 'me.clip:placeholderapi:+'
    compileOnly 'org.bukkit:bukkit:1.14.4-R0.1-SNAPSHOT'
}

shadowJar {
    destinationDirectory = file("server/plugins/PlaceholderAPI/expansions/")
}